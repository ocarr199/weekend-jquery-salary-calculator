<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Document</title>
</head>

<body>
    <header class="jumbotron text-center">
        <h1>Salary Calculator</h1>
    </header>
<div class="submitDiv text-center">
    <h2 class="addEmp">Add Employees</h2>
    <button id="submitButton" class="btn btn-primary submitEmp">Submit</button>
</div>
    <div id="inputContainer" class="input-group-text content">
        <input type="text" placeholder="First Name" id="firstNameInp" class="inpBox form-control">
        <input type="text" placeholder="Last Name" id="lastNameInp" class="inpBox form-control">
        <input type="text" placeholder="ID" id="idInp" class="inpBox form-control">
        <input type="Title" placeholder="Title" id="titleInp" class="inpBox form-control">
        <input type="Annual" placeholder="Annual Income" id="annualInp" class="inpBox form-control">
    </div>
    <div>
        
    </div>
    <div id="tableContainer" class="content">
        <h2>Employees</h2>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Annual</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="theTable">
            </tbody>
        </table>
    </div>
    <h2 id="totalMonthly" class="container">Total Monthly: $0</h2>
</body>

</html>
