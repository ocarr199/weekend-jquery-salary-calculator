<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="bootstrap.js"></script>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Monthly Spending Calculator</title>
    <link href="./favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>
    <header class="jumbotron text-center">
        <h1>Salary Calculator</h1>
    </header>
    <div class="submitDiv text-center">
        <h2 class="addEmp">Add Employees</h2>

    </div>
    <div id="inputContainer" class="input-group-text content">
        <input type="text" placeholder="First Name" id="firstNameInp" class="inpBox form-control">
        <input type="text" placeholder="Last Name" id="lastNameInp" class="inpBox form-control">
        <input type="text" placeholder="Employee ID" id="idInp" class="inpBox form-control">
        <input type="Title" placeholder="Title" id="titleInp" class="inpBox form-control">
        <input type="Annual" placeholder="Annual Income" id="annualInp" class="inpBox form-control">
    </div>
    <button id="submitButton" class="btn btn-primary submitEmp">Submit</button>

    <div>

    </div>
    <div id="tableContainer" class="content">
        <h2 class="tableTitle">Employees</h2>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Employee ID</th>
                    <th scope="col">Job Title</th>
                    <th scope="col">Annual Salary</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="theTable">
            </tbody>
        </table>
    </div>
    <h2 id="totalMonthly" class="container alert alert-primary">Total Monthly Expense: $0</h2>
</body>

</html>
